<div class="border w-100 h-100 d-inline-block">
  <ul class="list-group list-group-flush">
    <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let order of orders" [ngClass]="{'active': order == selected}" (click)="selectOrder(order)">
      <div class="orderStatusBox" [ngClass]="order.status | orderStatusStyle"></div>
      Order #{{order.id}}
      <span>{{(order.dateTime | date:'dd.MM.yyyy HH:mm')}}</span>
    </li>
  </ul>
</div>
